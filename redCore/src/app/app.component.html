<ion-app>
<ion-split-pane>
  <ion-menu contentId="content">
    <ion-header id = "banner">
      <ion-navbar>
        <ion-title>
        <img src="./assets/logo_cd_white.png">
        </ion-title>
      </ion-navbar>
    </ion-header>
    <ion-content>
      <ion-col>
        <ion-menu-toggle *ngIf="picture !== undefined">
          <ion-avatar (click)="getProfile()">
            <img src="{{picture}}">
          </ion-avatar>
          <div class="ion-text-center">
            <h3> @{{username}}</h3>
          </div>
        </ion-menu-toggle>
      </ion-col>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let page of pages">
          <ion-item tappable [routerLink]="page.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(page.url)">
              <ion-icon [name]="page.icon" slot="start" item-left></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
              <ion-icon name="ios-arrow-forward"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-footer>
        <ion-item *ngIf="picture === undefined" slot= "end" tappable (click)="logIn()" routerLink="core/login" routerDirection= "root">
          <ion-icon name = "md-log-in" slot="start" ></ion-icon>
          <ion-label>Login</ion-label>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item slot= "end" tappable routerLink="core/about" (click)="toAbout()" routerDirection= "root">
          <ion-icon name = "information-circle-outline" slot="start" ></ion-icon>
          <ion-label>About</ion-label>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-item>
        <ion-item *ngIf="picture !== undefined" slot= "end" tappable routerLink = "core/login" (click)="logOut()" routerDirection= "root">
          <ion-icon name = "ios-power" slot="start" ></ion-icon>
          <ion-label>Logout</ion-label>
          <ion-icon name="ios-arrow-forward"></ion-icon>
        </ion-item>
    </ion-footer>
  </ion-menu>
    <ion-router-outlet id="content" main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
