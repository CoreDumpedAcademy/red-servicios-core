<ion-header *ngIf="hasLoaded">
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        {{foro.title}}
      </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content *ngIf="hasLoaded">
  <ion-card *ngFor="let pregunta of foro.preguntas" padding>
    <h2>{{pregunta.title}}</h2>
    {{pregunta.text}}
  </ion-card>

</ion-content>
