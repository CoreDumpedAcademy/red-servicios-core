<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card-header  (click)="toAbout()" class="welcome-card" style="top: 0px">
        <ion-img src="/assets/logo_cd_white.png"></ion-img>
    </ion-card-header>
        <ion-button (click)="gotoServices()" shape="round" expand="full"> Servicios </ion-button>
      <ion-item>
        <ion-grid>
          <h2 text-center>Calendario</h2>
        </ion-grid>
      </ion-item>
    <ion-img src="../../assets/calendario-mayo-2019.png"></ion-img>
    <ion-item>
      <ion-grid>
        <h2 text-center>Noticias</h2>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-slides [options]="sliderConfig">
        <ion-slide *ngFor="let item of json.items">
          <ion-card>
            <ion-img src="{{item.img}}"></ion-img>
            <ion-card-header> <h2>{{item.title}}</h2> </ion-card-header>
            <ion-card-content> {{item.content}} </ion-card-content>
            <ion-chip color="primary">
                <ion-label>Leer m√°s</ion-label>
              </ion-chip>
          </ion-card>
        </ion-slide>
      </ion-slides>
  </ion-item>
</ion-content>
