<ion-content>
    <form #form="ngForm" (ngSubmit) = "register(form)">
      <ion-grid>
        <ion-row color="" justify-content-center>
          <ion-col align-self-centered size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>¡Estás apunto de crear un usuario!</h3>
              Con tu cuenta tendrás acceso a todos los servicios de Core. Rellena el siguiente formulario para crear tu cuenta
            </div>
              <div padding>
                <ion-item>
                  <ion-input name="userName" type="text" placeholder="Nombre de usuario" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="name" type="text" placeholder="Nombre"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="example@example.com" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-button (click)="goBack()" shape="round" expand="full"> Volver atrás </ion-button>
            </ion-col>
          </ion-row>
      </ion-grid>
  
    </form>
  </ion-content>
