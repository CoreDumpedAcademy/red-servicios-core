<ion-tabs>

    <ion-tab-bar slot="bottom">
      
      <ion-tab-button *ngIf="!isLoggedIn()" (click)="redirectToLogin()"> 
          <ion-icon name="md-contact"></ion-icon>
          <ion-label>Profile</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="profile" *ngIf="isLoggedIn()"> 
        <ion-icon name="md-contact"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-tab-button>


      <ion-tab-button tab="home">
        <ion-icon name="ios-home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button *ngIf="!isLoggedIn()" (click)="redirectToLogin()">
        <ion-icon name="md-chatboxes"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="messages" *ngIf="isLoggedIn()">
        <ion-icon name="md-chatboxes"></ion-icon>
        <ion-label>Messages</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  
  </ion-tabs>
