<ion-header *ngIf="hasLoaded">
  <ion-toolbar>
    <ion-title (click)="loadData()" style="text-align: center">
      @{{user.username}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="hasLoaded">
  <div class="banner">
    <br><br><br>
    <img src="{{this.picture}}">
    <br><br>
  </div>
  <ion-item>
    <ion-label text-center>Insignias</ion-label>
  </ion-item><br>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let ins of this.user.insignias">
          <img src="../../assets/insignias/{{ins.imagen}}.png" (click)="verInsignia(ins, $event )">
      </ion-slide>
    </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
