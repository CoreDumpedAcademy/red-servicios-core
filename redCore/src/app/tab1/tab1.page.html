<ion-header>
  <ion-toolbar>
    <ion-title (click)="loadData()" style="text-align: center">
      @{{user}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="banner">
    <br><br><br>
    <img src="{{picture}}">
    <br>
    <ion-card>
      <ion-card-content>
      <h2>Saldo de la nevera: {{balance}}â‚¬</h2>
    </ion-card-content>
    </ion-card>
    <br>
  </div>
  <ion-item>
    <ion-label text-center>Insignias</ion-label>
  </ion-item><br>
    <ion-slides [options]="sliderConfig">

      </ion-slide>
    </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
