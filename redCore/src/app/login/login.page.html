<ion-content color="" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Acabas de descubrir una funcionalidad solo apta para miembros</h3>
            ¡No pasa nada! Introduce tu cuenta para continuar
          </div>
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              {{err}}
            </div>
          </ion-col>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              ¿No tienes cuenta? ¡<a routerLink='/register'>Registrate</a> gratis!
            </div>
          </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button (click)="goBack()" shape="round" expand="full"> Volver atrás </ion-button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
